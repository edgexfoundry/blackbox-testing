version: '3.4'
# all common shared environment variables defined here:
x-common-env-variables: &common-variables
  EDGEX_SECURITY_SECRET_STORE: ${SECURITY_IS_ON}
  edgex_registry: consul://edgex-core-consul:8500
  Clients_CoreData_Host: edgex-core-data
  Clients_Logging_Host: edgex-support-logging
  Logging_EnableRemote: "true"

volumes:
  db-data:
  log-data:
  consul-config:
  consul-data:
  consul-scripts:
  vault-init:
  vault-config:
  vault-file:
  vault-logs:
  secrets-setup-cache:
  newman:

services:
  volume:
    image: ${volume}
    container_name: edgex-files
    networks:
      - edgex-network
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - newman:/etc/newman

  consul:
    image: ${consul}
    ports:
      - "8400:8400"
      - "8500:8500"
    container_name: edgex-core-consul
    hostname: edgex-core-consul
    networks:
      edgex-network:
        aliases:
          - edgex-core-consul
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - consul-scripts:/consul/scripts
      - vault-config:/vault/config
      - /tmp/edgex/secrets/ca:/tmp/edgex/secrets/ca:ro,z
      - /tmp/edgex/secrets/edgex-vault:/tmp/edgex/secrets/edgex-vault:ro,z
      - /tmp/edgex/secrets/edgex-kong:/tmp/edgex/secrets/edgex-kong:ro,z
    depends_on:
      - volume

  config-seed:
    image: ${configSeed}
    container_name: edgex-config-seed
    hostname: edgex-core-config-seed
    networks:
      edgex-network:
        aliases:
          - edgex-core-config-seed
    environment:
      <<: *common-variables
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - volume
      - consul

  vault:
    image: ${vault}
    container_name: edgex-vault
    hostname: edgex-vault
    networks:
      edgex-network:
        aliases:
          - edgex-vault
    ports:
      - "8200:8200"
    cap_add:
      - "IPC_LOCK"
    tmpfs:
      - /vault/config
    entrypoint: ["/vault/init/start_vault.sh"]
    environment:
      - VAULT_ADDR=https://edgex-vault:8200
      - VAULT_CONFIG_DIR=/vault/config
      - VAULT_UI=true
    volumes:
      - vault-file:/vault/file
      - vault-logs:/vault/logs
      - vault-init:/vault/init:ro
      - /tmp/edgex/secrets/edgex-vault:/tmp/edgex/secrets/edgex-vault:ro,z
    depends_on:
      - security-secrets-setup
      - consul

  security-secrets-setup:
    image: ${securitySecretsSetup}
    container_name: edgex-secrets-setup
    hostname: edgex-secrets-setup
    tmpfs:
      - /tmp
      - /run
    command: "generate"
    volumes:
      - secrets-setup-cache:/etc/edgex/pki
      - vault-init:/vault/init
      - /tmp/edgex/secrets:/tmp/edgex/secrets:z
    depends_on:
      - volume

  vault-worker:
    image: ${vaultWorker}
    container_name: edgex-vault-worker
    hostname: edgex-vault-worker
    networks:
      edgex-network:
        aliases:
          - edgex-vault-worker
    volumes:
      - vault-config:/vault/config:z
      - consul-scripts:/consul/scripts
      - /tmp/edgex/secrets/ca:/tmp/edgex/secrets/ca:ro,z
      - /tmp/edgex/secrets/edgex-kong:/tmp/edgex/secrets/edgex-kong:ro,z
    depends_on:
      - volume
      - consul
      - vault

  # containers for reverse proxy
  kong-db:
    image: ${kongdb}
    container_name: kong-db
    hostname: kong-db
    networks:
      edgex-network:
        aliases:
          - kong-db
    ports:
      - "5432:5432"
    environment:
      - 'POSTGRES_DB=kong'
      - 'POSTGRES_USER=kong'

  kong-migrations:
    image: ${kong}
    container_name: kong-migrations
    networks:
      edgex-network:
        aliases:
          - kong-migrations
    environment:
      - 'KONG_DATABASE=postgres'
      - 'KONG_PG_HOST=kong-db'
    # JQ broken in ubuntu image due to libc dependency
    # https://github.com/edgexfoundry/docker-edgex-consul/issues/3
    # sleep 30s instead of checking consul for DB healthy
    command: >
      /bin/sh -cx 
      'sleep 15;
      kong migrations bootstrap;
      kong migrations list;
      code=$$?;
      if [ $$code -eq 5 ]; then
        kong migrations up && kong migrations finish;
      fi'
    volumes:
      - consul-scripts:/consul/scripts
    depends_on:
      - kong-db
      - volume
      - consul

  kong:
    image: ${kong}
    container_name: kong
    hostname: kong
    networks:
      edgex-network:
        aliases:
          - kong
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8443:8443"
      - "8444:8444"
    environment:
      - 'KONG_DATABASE=postgres'
      - 'KONG_PG_HOST=kong-db'
      - 'KONG_PROXY_ACCESS_LOG=/dev/stdout'
      - 'KONG_ADMIN_ACCESS_LOG=/dev/stdout'
      - 'KONG_PROXY_ERROR_LOG=/dev/stderr'
      - 'KONG_ADMIN_ERROR_LOG=/dev/stderr'
      - 'KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl'
    restart: on-failure
    # JQ broken in ubuntu image due to libc dependency
    # https://github.com/edgexfoundry/docker-edgex-consul/issues/3
    # sleep 30s instead of checking consul for DB healthy
    command: >
      /bin/sh -c 
      "sleep 30;
      /docker-entrypoint.sh kong docker-start"
    volumes:
      - consul-scripts:/consul/scripts
    depends_on:
      - kong-db
      - kong-migrations
      - volume
      - consul
    tty: true

  edgex-proxy:
    image: ${edgexProxy}
    container_name: edgex-proxy
    hostname: edgex-proxy
    entrypoint: >
      /bin/sh -c 
      "until /consul/scripts/consul-svc-healthy.sh kong; do sleep 1; done;
      until /consul/scripts/consul-svc-healthy.sh security-secretstore-setup; do sleep 1; done;
      /edgex/security-proxy-setup --init=true"
    networks:
      edgex-network:
        aliases:
          - edgex-proxy
    volumes:
      - vault-config:/vault/config
      - consul-scripts:/consul/scripts
      - /tmp/edgex/secrets/ca:/tmp/edgex/secrets/ca:ro,z
      - /tmp/edgex/secrets/edgex-kong:/tmp/edgex/secrets/edgex-kong:ro,z
    depends_on:
      - vault
      - kong-db
      - kong

  # end of containers for reverse proxy

  mongo:
    image: ${mongo}
    ports:
      - "27017:27017"
    container_name: edgex-mongo
    hostname: edgex-mongo
    entrypoint: >
      /bin/sh -c 
      "until /consul/scripts/consul-svc-healthy.sh security-secretstore-setup; do sleep 1; done;
      /edgex-mongo/bin/edgex-mongo-launch.sh"
    networks:
      edgex-network:
        aliases:
          - edgex-mongo
    environment:
      <<: *common-variables
    volumes:
      - vault-config:/vault/config
      - newman:/etc/newman
      - consul-scripts:/consul/scripts
      - /tmp/edgex/secrets/ca:/tmp/edgex/secrets/ca:ro,z
    depends_on:
      - volume
      - vault-worker

  logging:
    image: ${supportLogging}
    ports:
      - "48061:48061"
    container_name: edgex-support-logging
    hostname: edgex-support-logging
    networks:
      edgex-network:
        aliases:
          - edgex-support-logging
    environment:
      <<: *common-variables
    volumes:
      - log-data:/edgex/logs
      - vault-config:/vault/config
      - /tmp/edgex/secrets/ca:/tmp/edgex/secrets/ca:ro,z
    depends_on:
      - config-seed
      - mongo
      - volume

  notifications:
    image: ${supportNotifications}
    ports:
      - "48060:48060"
    container_name: edgex-support-notifications
    hostname: edgex-support-notifications
    networks:
      edgex-network:
        aliases:
          - edgex-support-notifications
    environment:
      <<: *common-variables
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - vault-config:/vault/config
      - /tmp/edgex/secrets/ca:/tmp/edgex/secrets/ca:ro,z
    depends_on:
      - logging

  metadata:
    image: ${coreMetadata}
    ports:
      - "48081:48081"
    container_name: edgex-core-metadata
    hostname: edgex-core-metadata
    networks:
      edgex-network:
        aliases:
          - edgex-core-metadata
    environment:
      <<: *common-variables
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - vault-config:/vault/config
      - /tmp/edgex/secrets/ca:/tmp/edgex/secrets/ca:ro,z
    depends_on:
      - logging

  data:
    image: ${coreData}
    ports:
      - "48080:48080"
      - "5563:5563"
    container_name: edgex-core-data
    hostname: edgex-core-data
    networks:
      edgex-network:
        aliases:
          - edgex-core-data
    environment:
      <<: *common-variables
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - vault-config:/vault/config
      - /tmp/edgex/secrets/ca:/tmp/edgex/secrets/ca:ro,z
    depends_on:
      - logging

  command:
    image: ${coreCommand}
    ports:
      - "48082:48082"
    container_name: edgex-core-command
    hostname: edgex-core-command
    networks:
      edgex-network:
        aliases:
          - edgex-core-command
    environment:
      <<: *common-variables
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - vault-config:/vault/config
      - /tmp/edgex/secrets/ca:/tmp/edgex/secrets/ca:ro,z
    depends_on:
      - metadata

  scheduler:
    image: ${supportScheduler}
    ports:
      - "48085:48085"
    container_name: edgex-support-scheduler
    hostname: edgex-support-scheduler
    networks:
      edgex-network:
        aliases:
          - edgex-support-scheduler
    environment:
      <<: *common-variables
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - vault-config:/vault/config
      - /tmp/edgex/secrets/ca:/tmp/edgex/secrets/ca:ro,z
    depends_on:
      - metadata

  app-service-rules:
    image: ${appService}
    entrypoint: ["/app-service-configurable"]
    command: ["--registry","--confdir=/res", "--skipVersionCheck=true"]
    ports:
      - "48100:48100"
    container_name: edgex-app-service-configurable-rules
    hostname: edgex-app-service-configurable-rules
    networks:
      edgex-network:
        aliases:
          - edgex-app-service-configurable-rules
    environment:
      <<: *common-variables
      edgex_service: http://edgex-app-service-configurable-rules:48100
      edgex_profile: rules-engine
      Service_Host: edgex-app-service-configurable-rules
      MessageBus_SubscribeHost_Host: edgex-core-data
    depends_on:
      - consul
      - logging
      - data

  rulesengine:
    image: ${supportRulesengine}
    ports:
      - "48075:48075"
    container_name: edgex-support-rulesengine
    hostname: edgex-support-rulesengine
    networks:
      edgex-network:
        aliases:
          - edgex-support-rulesengine
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - vault-config:/vault/config
    depends_on:
      - app-service-rules

  system:
    image: ${systemManagement}
    ports:
      - "48090:48090"
    container_name: edgex-sys-mgmt-agent
    hostname: edgex-sys-mgmt-agent
    networks:
      - edgex-network
    environment:
      <<: *common-variables
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      # The following directive is to enable communication with the SMA Docker-in-Docker image (SystemManagement-Only.)
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - logging

  #################################################################
  # Application Services
  #################################################################

  app-service-configurable:
    image: ${appService}
    ports:
      - "48095:48095"
    entrypoint: ["/app-service-configurable"]
    command: ["--registry","--confdir=/res", "--skipVersionCheck=true"]
    container_name: edgex-app-service-configurable
    hostname: app-service-configurable
    environment:
      edgex_registry: consul://edgex-core-consul:8500
      edgex_service: http://app-service-configurable:48095
      edgex_profile: blackbox-tests
      Service_Host: app-service-configurable
      Clients_CoreData_Host: edgex-core-data
      Clients_Logging_Host: edgex-support-logging
      Logging_EnableRemote: "true"
      MessageBus_SubscribeHost_Host: edgex-core-data
      Database_Host: edgex-mongo
      Database_Username: appservice
      Database_Password: password
    networks:
      edgex-network:
        aliases:
          - edgex-app-service-configurable

  #################################################################
  # Device Services
  #################################################################

  device-virtual:
    image: ${deviceVirtual}
    ports:
      - "49990:49990"
    container_name: edgex-device-virtual
    hostname: edgex-device-virtual
    networks:
      edgex-network:
        aliases:
          - edgex-device-virtual
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - data
      - command

  postman:
    image: ${postman}
    networks:
      - edgex-network
    volumes:
      - newman:/etc/newman

networks:
  edgex-network:
    driver: "bridge"
