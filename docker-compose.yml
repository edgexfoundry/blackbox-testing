## EdgeX Foundry docker compose file

version: '2'
services:
  volume:
    image: ${volume}
    networks:
      - edgex-network

    volumes:
      - /data/db
      - /edgex/logs
      - /consul/config
      - /consul/data
      - /etc/newman
  consul:
    image: ${consul}
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:8600"
    networks:
      edgex-network:
        aliases:
          - edgex-core-consul
    volumes_from:
      - volume
    depends_on:
      - volume

  config-seed:
    image: ${coreConfigseed}
    networks:
      edgex-network:
        aliases:
          - edgex-core-config-seed
    volumes_from:
      - volume
    depends_on:
      - volume
      - consul

  mongo:
    image: ${mongo}
    ports:
      - "27017:27017"
    networks:
      edgex-network:
        aliases:
          - edgex-mongo
    volumes_from:
      - volume
    depends_on:
      - volume

  logging:
    image: ${supportLogging}
    ports:
      - "48061:48061"
    networks:
      edgex-network:
        aliases:
          - edgex-support-logging
    volumes_from:
      - volume
    depends_on:
      - volume
      - consul
      - config-seed
      - mongo

  notifications:
    image: ${supportNotifications}
    ports:
      - "48060:48060"
    networks:
      edgex-network:
        aliases:
          - edgex-support-notifications
    volumes_from:
      - volume
    depends_on:
      - volume
      - consul
      - config-seed
      - mongo
      - logging

  metadata:
    image: ${coreMetadata}
    ports:
      - "48081:48081"
    hostname: edgex-core-metadata
    networks:
      edgex-network:
        aliases:
          - edgex-core-metadata
    volumes_from:
      - volume
    depends_on:
      - volume
      - consul
      - config-seed
      - mongo
      - logging

  data:
    image: ${coreData}
    ports:
      - "48080:48080"
      - "5563"
    networks:
      edgex-network:
        aliases:
          - edgex-core-data
    volumes_from:
      - volume
    depends_on:
      - volume
      - consul
      - config-seed
      - mongo
      - logging
      - notifications

  command:
    image: ${coreCommand}
    ports:
      - "48082:48082"
    networks:
      edgex-network:
        aliases:
          - edgex-core-command
    volumes_from:
      - volume
    depends_on:
      - volume
      - consul
      - config-seed
      - mongo
      - logging
      - metadata

  scheduler:
    image: ${supportScheduler}
    ports:
      - "48085:48085"
    networks:
      edgex-network:
        aliases:
          - edgex-support-scheduler
    volumes_from:
      - volume
    depends_on:
      - volume
      - consul
      - config-seed
      - mongo
      - logging
      - metadata
      - command

  export-client:
    image: ${exportClient}
    ports:
      - "48071:48071"
    networks:
      edgex-network:
        aliases:
          - edgex-export-client
    volumes_from:
      - volume
    depends_on:
      - volume
      - consul
      - config-seed
      - mongo
      - logging
      - notifications
      - metadata
      - data

  export-distro:
    image: ${exportDistro}
    ports:
      - "48070:48070"
      - "5566"
    networks:
      edgex-network:
        aliases:
          - edgex-export-distro
    volumes_from:
      - volume
    depends_on:
      - volume
      - consul
      - config-seed
      - mongo
      - logging
      - notifications
      - metadata
      - data
      - export-client

  rulesengine:
    image: ${supportRulesengine}
    ports:
      - "48075:48075"
    networks:
      edgex-network:
        aliases:
          - edgex-support-rulesengine
    volumes_from:
      - volume
    depends_on:
      - volume
      - consul
      - config-seed
      - mongo
      - logging
      - metadata
      - command
      - export-distro

