version: '3'
volumes:
  db-data:
  log-data:
  consul-config:
  consul-data:
  vault-config:
  vault-file:
  vault-logs:
  secrets-setup-cache:
  newman:

services:
  volume:
    image: ${volume}
    container_name: edgex-files
    networks:
      - edgex-network
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - newman:/etc/newman

  consul:
    image: ${consul}
    ports:
      - "8400:8400"
      - "8500:8500"
    container_name: edgex-core-consul
    hostname: edgex-core-consul
    networks:
      edgex-network:
        aliases:
          - edgex-core-consul
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - volume

  config-seed:
    image: ${configSeed}
    container_name: edgex-config-seed
    hostname: edgex-core-config-seed
    networks:
      edgex-network:
        aliases:
          - edgex-core-config-seed
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - volume
      - consul

  vault:
    image: ${vault}
    container_name: edgex-vault
    hostname: edgex-vault
    networks:
      edgex-network:
        aliases:
          - edgex-vault
    ports:
      - "8200:8200"
    cap_add:
      - "IPC_LOCK"
    environment:
      - VAULT_ADDR=https://edgex-vault:8200
      - |
        VAULT_LOCAL_CONFIG=
          listener "tcp" {
              tls_disable = "0"
              cluster_address = "edgex-vault:8201"
              tls_min_version = "tls12"
              tls_client_ca_file ="/run/edgex/secrets/edgex-vault/ca.pem"
              tls_cert_file ="/run/edgex/secrets/edgex-vault/server.crt"
              tls_key_file = "/run/edgex/secrets/edgex-vault/server.key"
              tls_perfer_server_cipher_suites = true
          }
          backend "consul" {
              path = "vault/"
              address = "edgex-core-consul:8500"
              scheme = "http"
              redirect_addr = "https://edgex-vault:8200"
              cluster_addr = "https://edgex-vault:8201"
          }
          default_lease_ttl = "168h"
          max_lease_ttl = "720h"
      - VAULT_CONFIG_DIR=/vault/config
      - VAULT_UI=true
    tmpfs:
      - /run
    command: >
      /usr/bin/dumb-init -- /bin/sh -c
      "./security-secrets-setup generate ;
      chown -Rh 100:1000 /run/edgex/secrets/edgex-vault/ ;
      exec /usr/local/bin/docker-entrypoint.sh server -log-level=info"
    volumes:
      - vault-file:/vault/file
      - vault-logs:/vault/logs
      - secrets-setup-cache:/etc/edgex/pki
      - /run/edgex/secrets/edgex-vault:/run/edgex/secrets/edgex-vault
    depends_on:
      - volume
      - consul

  vault-worker:
    image: ${vaultWorker}
    container_name: edgex-vault-worker
    hostname: edgex-vault-worker
    command: ["--init=true", "--vaultInterval=10", "--insecureSkipVerify=false"]
    networks:
      edgex-network:
        aliases:
          - edgex-vault-worker
    volumes:
      - vault-config:/vault/config
    depends_on:
      - volume
      - consul
      - vault

  # containers for reverse proxy
  kong-db:
    image: ${kongdb}
    container_name: kong-db
    hostname: kong-db
    networks:
      edgex-network:
        aliases:
          - kong-db
    ports:
      - "5432:5432"
    environment:
      - 'POSTGRES_DB=kong'
      - 'POSTGRES_USER=kong'

  kong-migrations:
    image: ${kong}
    container_name: kong-migration
    hostname: kong-migration
    networks:
      edgex-network:
        aliases:
          - kong-migration
    environment:
      - 'KONG_DATABASE=postgres'
      - 'KONG_PG_HOST=kong-db'
    command: "kong migrations bootstrap"

  kong:
    image: ${kong}
    container_name: kong
    hostname: kong
    networks:
      edgex-network:
        aliases:
          - kong
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8443:8443"
      - "8444:8444"
    environment:
      - 'KONG_DATABASE=postgres'
      - 'KONG_PG_HOST=kong-db'
      - 'KONG_PROXY_ACCESS_LOG=/dev/stdout'
      - 'KONG_ADMIN_ACCESS_LOG=/dev/stdout'
      - 'KONG_PROXY_ERROR_LOG=/dev/stderr'
      - 'KONG_ADMIN_ERROR_LOG=/dev/stderr'
      - 'KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl'
    depends_on:
      - kong-db

  edgex-proxy:
    image: ${edgexProxy}
    container_name: edgex-proxy
    hostname: edgex-proxy
    networks:
      edgex-network:
        aliases:
          - edgex-proxy
    volumes:
      - vault-config:/vault/config
    depends_on:
      - vault
      - kong-db
      - kong

  # end of containers for reverse proxy

  mongo:
    image: ${mongo}
    ports:
      - "27017:27017"
    container_name: edgex-mongo
    hostname: edgex-mongo
    networks:
      edgex-network:
        aliases:
          - edgex-mongo
    volumes:
      - vault-config:/vault/config
      - newman:/etc/newman
    depends_on:
      - volume
      - vault-worker

  logging:
    image: ${supportLogging}
    ports:
      - "48061:48061"
    container_name: edgex-support-logging
    hostname: edgex-support-logging
    networks:
      edgex-network:
        aliases:
          - edgex-support-logging
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - config-seed
      - mongo
      - volume

  notifications:
    image: ${supportNotifications}
    ports:
      - "48060:48060"
    container_name: edgex-support-notifications
    hostname: edgex-support-notifications
    networks:
      edgex-network:
        aliases:
          - edgex-support-notifications
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - logging

  metadata:
    image: ${coreMetadata}
    ports:
      - "48081:48081"
    container_name: edgex-core-metadata
    hostname: edgex-core-metadata
    networks:
      edgex-network:
        aliases:
          - edgex-core-metadata
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - logging

  data:
    image: ${coreData}
    ports:
      - "48080:48080"
      - "5563:5563"
    container_name: edgex-core-data
    hostname: edgex-core-data
    networks:
      edgex-network:
        aliases:
          - edgex-core-data
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - logging

  command:
    image: ${coreCommand}
    ports:
      - "48082:48082"
    container_name: edgex-core-command
    hostname: edgex-core-command
    networks:
      edgex-network:
        aliases:
          - edgex-core-command
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - metadata

  scheduler:
    image: ${supportScheduler}
    ports:
      - "48085:48085"
    container_name: edgex-support-scheduler
    hostname: edgex-support-scheduler
    networks:
      edgex-network:
        aliases:
          - edgex-support-scheduler
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - metadata

  export-client:
    image: ${exportClient}
    ports:
      - "48071:48071"
    container_name: edgex-export-client
    hostname: edgex-export-client
    networks:
      edgex-network:
        aliases:
          - edgex-export-client
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - data

  export-distro:
    image: ${exportDistro}
    ports:
      - "48070:48070"
      - "5566:5566"
    container_name: edgex-export-distro
    hostname: edgex-export-distro
    networks:
      edgex-network:
        aliases:
          - edgex-export-distro
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - export-client
    environment:
      - EXPORT_DISTRO_CLIENT_HOST=export-client
      - EXPORT_DISTRO_DATA_HOST=edgex-core-data
      - EXPORT_DISTRO_CONSUL_HOST=edgex-config-seed
      - EXPORT_DISTRO_MQTTS_CERT_FILE=none
      - EXPORT_DISTRO_MQTTS_KEY_FILE=none

  rulesengine:
    image: ${supportRulesengine}
    ports:
      - "48075:48075"
    container_name: edgex-support-rulesengine
    hostname: edgex-support-rulesengine
    networks:
      edgex-network:
        aliases:
          - edgex-support-rulesengine
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - export-client

  #################################################################
  # Application Services
  #################################################################

  app-service-configurable:
    image: ${appService}
    ports:
      - "48095:48095"
    container_name: edgex-app-service-configurable
    hostname: app-service-configurable
    environment:
      edgex_registry: consul://edgex-core-consul:8500
      edgex_service: http://app-service-configurable:48095
      edgex_profile: blackbox-tests
      Service_Host: app-service-configurable
      Clients_CoreData_Host: edgex-core-data
      Clients_Logging_Host: edgex-support-logging
      Logging_EnableRemote: "true"
      MessageBus_SubscribeHost_Host: edgex-core-data
      Database_Host: edgex-mongo
      Database_Username: appservice
      Database_Password: password
    networks:
      edgex-network:
        aliases:
          - edgex-app-service-configurable

  #################################################################
  # Device Services
  #################################################################

  device-virtual:
    image: ${deviceVirtual}
    ports:
      - "49990:49990"
    container_name: edgex-device-virtual
    hostname: edgex-device-virtual
    networks:
      edgex-network:
        aliases:
          - edgex-device-virtual
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - data
      - command

  postman:
    image: ${postman}
    networks:
      - edgex-network
    volumes:
      - newman:/etc/newman

networks:
  edgex-network:
    driver: "bridge"
